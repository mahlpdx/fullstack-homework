<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Exercise</title>
  </head>
  <body>
    <form action="/submit" method="post" class="bg-light border rounded w-50 mx-auto mt-5 p-3">
      <h1 class="mt-2 mb-4">Contact Form</h1>
      <div class="form-group row">
        <label class="col-form-label col-md-12" for="name">Name *</label>
        <div class="col-md-12">
          <input type="string" class="form-control" id="name" name="name" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-md-12" for="email">Email *</label>
        <div class="col-md-12">
          <input type="string" class="form-control" id="email" name="email"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-md-12" for="message"
          >Submit your message:</label
        >
        <div class="col-md-12">
          <textarea type="string" class="form-control" id="message" name="message"></textarea>
        </div>
      </div>
      <div class="form-check mt-3 mb-3">
        <input type="checkbox" class="form-check-input" id="checkbox" name="checkbox"/>
        <label class="form-check-label" for="checkbox"
          >Would you like to sign up for the newsletter?</label
        >
      </div>
      <div class="form-group row m-0 mb-2">
        <input
          id="submit"
          type="submit"
          class="btn btn-primary col-6 border-white border-2"
          value="Submit"
        />
        <input
          id="reset"
          type="reset"
          class="btn btn-secondary col-6 border-white border-2"
          value="Reset"
        />
      </div>
      <div class="row">
        <p id="error"></p>
      </div>
    </form>
  </body>
</html>
